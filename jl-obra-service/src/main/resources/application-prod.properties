##Porta Servidor Backend
server.port=9093

##Conex�o com base de dados
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Ver o SQL exato que o Hibernate está a gerar com os valores
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

##Porta Servidor Frontend
spring.frontend.port=3000

#Directorio Raiz amazenamento de ficheiro
app.banco-imagem.storage.path=${user.dir}/./uploads

