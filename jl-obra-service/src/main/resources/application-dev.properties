##Porta Servidor Backend
server.port=9093
spring.config.import=classpath:.env.properties

## Conexão com base de dados (Porta 6543 requer o user completo)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Ver o SQL exato que o Hibernate está a gerar com os valores

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

##Porta Servidor Frontend
spring.frontend.port=3000

#Directorio Raiz amazenamento de ficheiro
app.banco-imagem.storage.path=${user.dir}/./uploads

# Em VM options, coloque a instru��o a baixa para executar em desenvolvimento:
# -Dspring.profiles.active=dev
#./mvnw test -Dspring.profiles.active=dev

management.endpoint.health.show-details=always

