#Nome Servidor Backend
spring.application.name=jl-obra-service

# Configura��o da Base de Dados
# Configura��es JPA/Hibernate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Define o tamanho máximo de um único arquivo (ex: 10MB)
spring.servlet.multipart.max-file-size=10MB

# Define o tamanho total da requisição (ex: 10MB)
spring.servlet.multipart.max-request-size=10MB

# Configura��o Jackson
spring.jackson.serialization.fail-on-empty-beans=false

