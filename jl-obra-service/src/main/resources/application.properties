#Nome Servidor Backend
spring.application.name=jl-obra-service

# Configura��o da Base de Dados
# Configura��es JPA/Hibernate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
# Auditoria (opcional se usar JPA Auditing)
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false


# Define o tamanho máximo de um único arquivo (ex: 10MB)
spring.servlet.multipart.max-file-size=10MB

# Define o tamanho total da requisição (ex: 10MB)
spring.servlet.multipart.max-request-size=10MB

# Configura��o Jackson
spring.jackson.serialization.fail-on-empty-beans=false

#Seguran�a no Spring Boot (Backend): emissor do Supabase
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SUPABASE_ISSUER}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SUPABASE_SET_URI}
spring.security.oauth2.resourceserver.jwt.jws-algorithms=ES256

#No seu application.properties, adicione as credenciais do Supabase:
supabase.url=${PROJECT_URL}
# Use a SERVICE_ROLE_KEY, pois ela tem permissão de Admin para criar usuários
supabase.service-role-key=${SERVICE_ROLE_KEY}
#spring.config.import=optional:classpath:.env.properties

# Desativa o cache de comandos preparados para evitar o erro S_1
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Garante que o Hibernate não tente validar metadados de forma agressiva no início
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

